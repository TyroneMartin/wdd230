    <main id="form-main">
        <form action="./record.html" method="GET">
            <span id="message"></span>
            <fieldset>
                <label>Username:
                    <input id="username" name="username" type="text" required></label>
                <label>Password: <input id="password" name="password" type="password" required></label>
                <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
                <label>Email:
                    <!-- <input id="email" name="email" type="email" required pattern= "[a-zA-Z0-9._%+-]+@byui\.edu$ -->
                    <input id="email" name="email" type="email" required pattern="[\w\.]+@byui\.edu$"
                        title="Please enter a valid email address" placeholder="Eg. john12345@byui.edu"></label>
                <label>Message:<textarea name="description" cols="50"
                            rows="5"></textarea></label>
                <label>
                    Page Rating:  
                    <input id="rating" name="rating" type="range" min="1" max="10" step="1" value="1"
                        oninput="updateRating(this.value)">
                    <span id="currentRating">1</span>

                </label>

                <input class="mysubmit" type="submit" value="Learn More!">
            </fieldset>
        </form>
        <!-- <img src="../image/tell-us-about-you.webp" alt "tell-us-about-you" class="tell-us-about-you"> -->
