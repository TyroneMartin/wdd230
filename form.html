    <!-- script -->

    <script src="./script/hamburger-menu.js" defer></script>

<body>
    <header>
        <img class="portalImage" src="./image/myportfolio_photo.webp" alt="Tyrone Martin portfolio picture">
        <h1>Tyrone J. Martin</h1>
        <nav>
            <button class="menu-hide">X</button><button class="menu-show showing">&equiv;</button>
            <ul id="nav-menu">
                <li><a href="./index.html" class="active">Home</a></li>
                <li>
                    <a href="./lesson03/chamber-site-plan.html" target="_blank">Site Plan</a>

                <li><a href="./chamber/index.html" target="_blank">Chamber</a></li>
                <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>

                    <a href="https://www.churchofjesuschrist.org/study/scriptures/nt/mark/6?lang=eng&id=p50#p50"
                        target="_blank">Scripture</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <p><span></span></p>
            <form>
                <label>Username: <input id="username" name "username" type="text" required></label>,
                <lable>Password: <input id="password" name="password" type="password" pattern="[\w]{8,}" required>
                </lable>
                <lable>Comfirm: <input id="confirm" name="confirm" type="password" required></lable>
                <lable>E-mail: <input id="email" name="email" pattern="[\w\.]+@byui\.edu$" email" required
                        title="Please enter a valid email address" placeholder="email"></lable>
                <lable>Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1" max="10" step="1"
                        list="slidervalues"></lable>
                <datalist id="slidervalues" <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <button>GO AND DO!!</button>

            </form>
        </fieldset>




    </main>
    <footer>
        <p>
            &copy; <span id="currentYear"></span>
            <a id="footer-copy-right-name" href="./index.html">Tyrone Martin</a>.
            All Rights Reserved.
        </p>
        <p><span>Location: Rexburg, Idaho</span></p>
        <p>Last updated: <span id="lastUpdated"></span></p>
    </footer>
</body>
